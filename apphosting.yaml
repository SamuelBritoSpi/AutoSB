# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Set the CPU to 1 to optimize for performance and cost.
  # See https://firebase.google.com/docs/app-hosting/configure#cpu
  cpu: 1
# The command to run to start your server.
# This is required for Next.js applications with a custom server.
# https://firebase.google.com/docs/app-hosting/configure#custom_server
# O comando `npm run start` é o padrão para Next.js em produção.
entrypoint: npm run start
